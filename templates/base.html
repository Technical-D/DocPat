<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DocPat - Health Portal</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <!-- Header and Navbar -->
    <header>
        <nav>
            <ul class="nav-list">
                <li><a href="{% url 'index' %}" class="nav-link">Home</a></li>
                {% if request.session.user_id %}
                    <li><a href="{% url 'dashboard' %}" class="nav-link">Dashboard</a></li>
                    <li><a href="{% url 'all_blogs' %}" class="nav-link">Blogs</a></li>
                    <li><a href="{% url 'logout' %}" class="nav-link">Logout</a></li>
                {% else %}
                    <li><a href="{% url 'login' %}" class="nav-link">Login</a></li>
                    <li><a href="{% url 'register' %}" class="nav-link">Register</a></li>
                {% endif %}
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <div class="content">
        {% block content %}
        {% endblock %}
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 DocPat Health Portal. All rights reserved.</p>
    </footer>
</body>
</html>
